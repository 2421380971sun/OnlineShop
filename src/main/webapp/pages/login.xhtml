<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>用户登录 - 在线购物平台</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #6b7280, #3b82f6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.8s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-title {
            color: #1f2937;
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .welcome-text {
            color: #4b5563;
            text-align: center;
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.8rem;
        }
        .form-label {
            display: block;
            color: #374151;
            font-weight: 500;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9fafb;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        .form-input:focus {
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .link-container {
            text-align: center;
            margin-top: 1.5rem;
        }
        .link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .link:hover {
            color: #2563eb;
            text-decoration: underline;
        }
        .error-messages {
            color: #b91c1c;
            background: #fef2f2;
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            border-left: 4px solid #dc2626;
        }
        .shake {
            animation: shake 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }
    </style>
    <h:outputScript>
        /* <![CDATA[ */
        document.addEventListener('DOMContentLoaded', function() {
            var messages = document.querySelector('.error-messages');
            if (messages && messages.innerHTML.trim() !== '') {
                var inputs = document.querySelectorAll('.form-input');
                inputs.forEach(function(input) {
                    input.classList.add('shake');
                    setTimeout(function() { input.classList.remove('shake'); }, 400);
                });
            }
        });
        /* ]]> */
    </h:outputScript>
</h:head>
<h:body>
    <div class="login-container">
        <h1 class="login-title">欢迎登录</h1>
        <p class="welcome-text">加入我们的在线购物平台，享受便捷购物体验！</p>

        <!-- 显示错误信息 -->
        <h:messages globalOnly="false" styleClass="error-messages" layout="table"/>

        <h:form>
            <div class="form-group">
                <h:outputLabel for="username" value="用户名" styleClass="form-label"/>
                <h:inputText id="username" value="#{orderController.username}"
                             required="true" requiredMessage="用户名不能为空"
                             styleClass="form-input"/>
            </div>

            <div class="form-group">
                <h:outputLabel for="password" value="密码" styleClass="form-label"/>
                <h:inputSecret id="password" value="#{orderController.password}"
                               required="true" requiredMessage="密码不能为空"
                               styleClass="form-input"/>
            </div>

            <div class="form-group">
                <h:commandButton value="立即登录" action="#{orderController.login}"
                                 styleClass="btn"/>
            </div>

            <div class="link-container">
                <h:commandLink value="没有账号？立即注册" action="register.faces"
                               styleClass="link">
                    <f:param name="faces-redirect" value="true"/>
                </h:commandLink>
            </div>
        </h:form>
    </div>
</h:body>
</html>
