<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>用户注册 - 在线购物平台</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #6b7280, #3b82f6);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            color: #1f2937;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            padding: 2.5rem;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .title {
            font-size: 2rem;
            color: #1f2937;
            text-align: center;
            margin-bottom: 1rem;
        }
        .welcome-text {
            color: #4b5563;
            text-align: center;
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.8rem;
        }
        .form-label {
            display: block;
            color: #374151;
            font-weight: 500;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9fafb;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        .form-input:focus {
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        .btn {
            padding: 0.9rem 2rem;
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .error-messages {
            color: #b91c1c;
            background: #fef2f2;
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            border-left: 4px solid #dc2626;
        }
        .link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            cursor: pointer;
        }
        .link:hover {
            color: #2563eb;
            text-decoration: underline;
        }
        .link-container {
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h1 class="title">用户注册</h1>
        <p class="welcome-text">创建一个账号，开启你的购物之旅！</p>

        <!-- 错误信息 -->
        <h:messages globalOnly="false" styleClass="error-messages" layout="table"/>

        <h:form>
            <div class="form-group">
                <h:outputLabel for="username" value="用户名" styleClass="form-label"/>
                <h:inputText id="username" value="#{userController.user.username}"
                             required="true" requiredMessage="用户名不能为空"
                             styleClass="form-input"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" value="密码" styleClass="form-label"/>
                <h:inputSecret id="password" value="#{userController.user.password}"
                               required="true" requiredMessage="密码不能为空"
                               styleClass="form-input"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="confirmPassword" value="确认密码" styleClass="form-label"/>
                <h:inputSecret id="confirmPassword" value="#{userController.confirmPassword}"
                               required="true" requiredMessage="确认密码不能为空"
                               styleClass="form-input"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="nickname" value="昵称" styleClass="form-label"/>
                <h:inputText id="nickname" value="#{userController.user.nickname}"
                             required="true" requiredMessage="昵称不能为空"
                             styleClass="form-input"/>
            </div>
            <div class="form-group">
                <h:commandButton value="注册" action="#{userController.register}" styleClass="btn"/>
            </div>
        </h:form>

        <h:form>
            <div class="link-container">
                <h:commandLink value="已有账号？立即登录" action="login" styleClass="link">
                    <f:param name="faces-redirect" value="true"/>
                </h:commandLink>
            </div>
        </h:form>
    </div>
</h:body>
</html>
