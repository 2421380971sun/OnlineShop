<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>编辑商品 - 在线购物平台</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #6b7280, #3b82f6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.8s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-title {
            color: #1f2937;
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .welcome-text {
            color: #4b5563;
            text-align: center;
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.8rem;
        }
        .form-label {
            display: block;
            color: #374151;
            font-weight: 500;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9fafb;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        .form-textarea {
            height: 100px;
            resize: vertical;
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .link-container {
            text-align: center;
            margin-top: 1.5rem;
        }
        .link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .link:hover {
            color: #2563eb;
            text-decoration: underline;
        }
        .error-messages {
            color: #b91c1c;
            background: #fef2f2;
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            border-left: 4px solid #dc2626;
        }
        /* 输入框抖动动画（验证失败时触发） */
        .shake {
            animation: shake 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }
    </style>
    <h:outputScript>
        /* <![CDATA[ */
        document.addEventListener('DOMContentLoaded', function() {
            var messages = document.querySelector('.error-messages');
            if (messages && messages.innerHTML.trim() !== '') {
                var inputs = document.querySelectorAll('.form-input, .form-textarea, .form-select');
                inputs.forEach(function(input) {
                    input.classList.add('shake');
                    setTimeout(function() { input.classList.remove('shake'); }, 400);
                });
            }
        });
        /* ]]> */
    </h:outputScript>
</h:head>
<h:body>
    <div class="login-container">
        <h1 class="login-title">编辑商品</h1>
        <p class="welcome-text">更新商品信息以保持最新</p>

        <!-- 错误信息 -->
        <h:messages globalOnly="false" styleClass="error-messages" layout="table"/>

        <h:form>
            <div class="form-group">
                <h:outputLabel for="name" value="名称" styleClass="form-label"/>
                <h:inputText id="name" value="#{productController.product.name}"
                             required="true" requiredMessage="名称不能为空"
                             styleClass="form-input"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="description" value="描述" styleClass="form-label"/>
                <h:inputTextarea id="description" value="#{productController.product.description}"
                                 styleClass="form-textarea"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="price" value="价格" styleClass="form-label"/>
                <h:inputText id="price" value="#{productController.product.price}"
                             required="true" requiredMessage="价格不能为空"
                             styleClass="form-input">
                    <f:convertNumber minFractionDigits="2"/>
                </h:inputText>
            </div>
            <div class="form-group">
                <h:outputLabel for="stock" value="库存" styleClass="form-label"/>
                <h:inputText id="stock" value="#{productController.product.stock}"
                             required="true" requiredMessage="库存不能为空"
                             styleClass="form-input"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="category" value="分类" styleClass="form-label"/>
                <h:selectOneMenu id="category" value="#{productController.product.category}"
                                 required="true" requiredMessage="分类不能为空"
                                 styleClass="form-select">
                    <f:selectItem itemLabel="电子产品" itemValue="电子产品"/>
                    <f:selectItem itemLabel="服装" itemValue="服装"/>
                    <f:selectItem itemLabel="食品" itemValue="食品"/>
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <h:outputLabel for="imageUrl" value="图片 URL" styleClass="form-label"/>
                <h:inputText id="imageUrl" value="#{productController.product.imageUrl}"
                             styleClass="form-input"/>
            </div>
            <div class="form-group">
                <h:commandButton value="保存" action="#{productController.saveEdit}"
                                 styleClass="btn"/>
            </div>
            <div class="link-container">
                <h:commandLink value="返回列表" action="product_list.faces"
                               styleClass="link">
                    <f:param name="faces-redirect" value="true"/>
                </h:commandLink>
            </div>
        </h:form>
    </div>
</h:body>
</html>
