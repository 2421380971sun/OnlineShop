<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>我的积分 - 在线购物平台</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #6b7280, #3b82f6);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            color: #1f2937;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            padding: 2.5rem;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .title {
            font-size: 2rem;
            color: #1f2937;
            text-align: center;
            margin-bottom: 1rem;
        }
        .points-balance {
            text-align: center;
            font-size: 1.5rem;
            color: #10b981;
            margin-bottom: 2rem;
        }
        .points-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }
        .points-table th, .points-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        .points-table th {
            background: #f3f4f6;
            color: #1f2937;
            font-weight: 600;
        }
        .points-table td {
            color: #4b5563;
        }
        .empty-message {
            text-align: center;
            color: #4b5563;
            font-size: 1.1rem;
            margin: 2rem 0;
        }
        .link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .link:hover {
            color: #2563eb;
            text-decoration: underline;
        }
        .link-container {
            text-align: center;
            margin-top: 1.5rem;
        }
        .error-messages {
            color: #b91c1c;
            background: #fef2f2;
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            border-left: 4px solid #dc2626;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h1 class="title">我的积分</h1>
        <p class="points-balance">当前积分：#{authController.currentUser.points}</p>

        <!-- 错误信息 -->
        <h:messages globalOnly="false" styleClass="error-messages" layout="table"/>

        <h:form>
            <h:dataTable value="#{pointController.pointRecords}" var="record" styleClass="points-table"
                         rendered="#{not empty pointController.pointRecords}">
                <h:column>
                    <f:facet name="header">时间</f:facet>
                    <h:outputText value="#{record.createdAt}">
                        <f:converter converterId="localDateTimeConverter"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">积分</f:facet>
                    <h:outputText value="#{record.points}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">来源</f:facet>
                    <h:outputText value="#{record.source}"/>
                </h:column>
            </h:dataTable>

            <!-- 空状态 -->
            <h:panelGroup rendered="#{empty pointController.pointRecords}">
                <p class="empty-message">暂无积分记录</p>
            </h:panelGroup>

            <div class="link-container">
                <h:commandLink value="返回商品列表" action="#{orderController.goToProductList}" styleClass="link"/>
                <h:commandLink value="我的订单" action="#{orderController.goToOrders}" styleClass="link"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
